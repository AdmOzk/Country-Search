<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="s" href="">
    <style>
        .col-2 img {
            height: 120px;
        }
        #details {
            opacity: 0;
        }
        #loading {
            display: none;
        }

        .center {
         display: flex;
         justify-content: center;
      }

    

    </style>
    <title>Country-Search</title>
</head>
<body style="background: url(world.jpg); background-repeat: no-repeat;
background-size: cover;">
    
    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control">
                    <button id="btnSearch" type="button" class="btn btn-primary">Search</button>
                    <button id="btnLocation" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div id="loading" class="spinner-border " role="status">
            <span class="visually-hidden center">Loading...</span>
          </div> 
          
        <div id="details">        
            <div class="card mb-3" >
                <div class="card-header">Search Results</div>
                <div class="card-body">
                    <div class="row" id="country-details">

                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Neighbor Country's</div>
                <div class="card-body">
                    <div class="row" id="neighbors">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
